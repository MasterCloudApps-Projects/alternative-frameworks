<!DOCTYPE html>
<head>
    <meta charset="UTF-8">   
</head>
<body>
	<p>Colors in list:</p>
	<ul>
	{#for c in colors}
		<li>{c}</li>
	{/for}
	</ul>
	<p>Colors in table:</p>
	<table>
	{#for c in colors}
   		<tr>
        	<td>{c_count}</td>
        	<td>{c}</td>
      	</tr>
	{/for}
   	</table>
</body>
</html>
